<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新竹市關埔國小 資訊設備借用系統</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="body-bg">

  <div class="calendar-wrapper">
    <h1 class="calendar-title">關埔國小 資訊設備借用系統</h1>

    <div id="calendar" class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month" class="month-button">&lt;</button>
        <h2 id="calendar-title" class="month-title">2025年4月</h2>
        <button id="next-month" class="month-button">&gt;</button>
      </div>

      <div id="calendar-grid" class="calendar-grid"></div>
      <div class="step-indicator">
        <div class="step-number">1</div>
        <div class="step-label">選擇日期</div>
        <div class="step-buttons"></div>
        <a href="#" class="next-step-button">下一步</a>
      </div>
    </div>
  </div>

  <script src="js/date-selection.js"></script>
</body>
</html>
